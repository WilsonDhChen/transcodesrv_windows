
[encoder]
audioenc=libfdk_aac
videoenc=libx264

[http]
bind_addr=
keepalive=0
port=180
www_root=
auth=0
tadmin=0



[mediasrv_configure_port]
enable=1
addr=127.0.0.1
port=8501

[setting_srv]
bind_addr=127.0.0.1
port=8500

[stream-push]
enable=1
hlsdir=C:/inetpub/wwwroot/hls/
hlsfileduration=1
hlsfileprefix=
m3u8files=3
recorddir=D:/video
recordduration=30
startall_onboot=1
status2database=1
status2database_interval=5
virtuallivedir=D:/video
rtmppushaddr=
rtmppushwithlive=
transcode_par=



[transcodesrv]
log_console=1
log_file=./log/stranscodesrv.log
log_file_size=
log_level=9
network_restartcmd=

[playback-addr]
rtmp=
hls=
http_ts=


[preview-play-addr]
rtmp=http://127.0.0.1:1554/%s.flv
hls=
http_ts=

[play-addr]
